<body>
    <!-- Background Animation Container -->
    <div class="background"></div>

    <!-- Main Navigation -->
    <header class="main-header">
        <div class="logo">
            <h1>SoundScape</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Your Library</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Music Listing Section -->
    <section class="music-listing">
        <h2>Trending Tracks</h2>
        <div class="music-grid">
            <div class="music-card" onclick="playTrack('track1.mp3', 'Track Title 1', 'Artist 1')">
                <img src="album1.jpg" alt="Track 1">
                <h3>Track Title 1</h3>
                <p>Artist 1</p>
            </div>
            <div class="music-card" onclick="playTrack('track2.mp3', 'Track Title 2', 'Artist 2')">
                <img src="album2.jpg" alt="Track 2">
                <h3>Track Title 2</h3>
                <p>Artist 2</p>
            </div>
            <!-- Add more music cards as needed -->
        </div>
    </section>

    <!-- Music Player Section -->
    <div class="music-player" id="musicPlayer">
        <div class="player-details">
            <img id="currentTrackImage" src="" alt="Album Cover" class="track-image">
            <div class="track-info">
                <h3 id="currentTrackTitle">Track Title</h3>
                <p id="currentArtist">Artist</p>
            </div>
        </div>
        <div class="player-controls">
            <button class="prev">&#9664;</button>
            <button class="play-pause" onclick="togglePlay()">Play</button>
            <button class="next">&#9654;</button>
        </div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script src="script.js"></script>
</body>
