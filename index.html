<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tunewave Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Tunewave</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Library</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="music-list">
            <h2>Trending Music</h2>
            <div class="music-cards">
                <!-- Example of a music card -->
                <div class="music-card">
                    <img src="album-cover1.jpg" alt="Album 1">
                    <div class="info">
                        <h3>Song Title 1</h3>
                        <p>Artist Name</p>
                    </div>
                </div>
                <div class="music-card">
                    <img src="album-cover2.jpg" alt="Album 2">
                    <div class="info">
                        <h3>Song Title 2</h3>
                        <p>Artist Name</p>
                    </div>
                </div>
                <!-- Add more music cards here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-info">
            <p>&copy; 2024 Tunewave Music</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
